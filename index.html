<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="warning.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #b0b0b0;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #555;
        }
        img {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.2rem;
            }
            img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="puppy.gif" alt="">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
    </div>
</body>
</html>
